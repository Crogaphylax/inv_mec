<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Inventario</h1>

    <!-- Botones de Sesión -->
    <button onclick="login()">Iniciar Sesión</button>
    <button onclick="logout()">Cerrar Sesión</button>

    <!-- Formulario para Productos -->
    <form id="product-form">
        <h2>Añadir/Editar Producto</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <br>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" required>
        <br>
        <label for="characteristics">Características:</label>
        <textarea id="characteristics" required></textarea>
        <br>
        <input type="hidden" id="edit-index">
        <button type="submit" id="add-product-button" style="display: none;">Guardar Producto</button>
    </form>

    <!-- Tabla de Inventario -->
    <h2>Inventario</h2>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Características</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="inventory-table">
            <!-- Productos cargados dinámicamente -->
        </tbody>
    </table>

    <!-- Botón para Descargar Logs -->
    <button id="download-logs-button" style="display: none;">Descargar Logs</button>

    <script src="script.js"></script>
</body>
</html>
